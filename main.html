<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Size Chart</title>
  <style>
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      font-family: Arial, sans-serif;
    }

    thead th {
      background-color: #8b2c2c; /* Deep red */
      color: white;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    tbody tr:nth-child(1) {
      background-color: #c05050; /* Red for Waist */
      color: white;
    }

    tbody tr:nth-child(2) {
      background-color: #e6b8b7; /* Light pink for Chest */
    }

    tbody tr:nth-child(3) {
      background-color: #d9d9d9; /* Light grey for Sleeve */
    }

    tbody th {
      text-align: left;
      padding: 10px;
      font-weight: bold;
      border: 1px solid #ccc;
    }

    tbody td {
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <table class="table_">
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Waist</th>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <th scope="row">Chest</th>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <th scope="row">Sleeve</th>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
