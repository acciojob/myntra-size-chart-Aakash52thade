<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Size Chart</title>
  <style>
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      font-family: Arial, sans-serif;
    }
    thead th {
      background-color: #f2f2f2;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    tbody td, tbody th {
      border: 1px solid #ccc;
      padding: 8px;
    }
    tbody th {
      text-align: left;
      background-color: #fafafa;
      font-weight: bold;
    }
    tbody td {
      text-align: center;
    }
  </style>
</head>
<body>

  <table class="table_">
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Waist</th>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <th scope="row">Chest</th>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <th scope="row">Sleeve</th>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
